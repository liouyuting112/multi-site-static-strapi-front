    <main class="container" style="padding: 4rem 10%;">
        <h1 style="color: var(--text-highlight); margin-bottom: 2rem;">戰術交流</h1>
        
        <div class="contact-grid">
            <div>
                <p style="margin-bottom: 2rem;">有硬體問題？需要戰隊訓練諮詢？或是發現我們的數據有誤？請直接聯繫。</p>
                <p style="margin-bottom: 2rem;">注意：如果你是來問「為什麼我這麼準還是上不去牌位」，請先附上你的最近 10 場對戰紀錄截圖。</p>
                
                <div style="background: var(--bg-light); padding: 2rem; border-left: 4px solid var(--primary-color);">
                    <h3 style="color: var(--text-highlight); margin-bottom: 1rem;">聯絡資訊</h3>
                    <p style="margin-bottom: 0.5rem;"><strong>Email:</strong> coach.k@thearena.gg</p>
                    <p><strong>Discord:</strong> TheArena#1234</p>
                </div>
            </div>

            <form style="background: var(--bg-light); padding: 2rem; border: 1px solid var(--secondary-color);">
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; color: var(--text-highlight); margin-bottom: 0.5rem;">玩家代號 (IGN)</label>
                    <input type="text" style="width: 100%; padding: 0.8rem; background: var(--bg-dark); border: 1px solid #333; color: #fff;">
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; color: var(--text-highlight); margin-bottom: 0.5rem;">聯絡信箱</label>

                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; color: var(--text-highlight); margin-bottom: 0.5rem;">問題描述</label>
                    <textarea rows="5" style="width: 100%; padding: 0.8rem; background: var(--bg-dark); border: 1px solid #333; color: #fff;"></textarea>
                </div>
                
                <button type="submit" style="background: var(--primary-color); color: var(--bg-dark); border: none; padding: 1rem 2rem; font-weight: bold; cursor: pointer; text-transform: uppercase;">傳送戰術板</button>
