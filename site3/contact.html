    <main style="max-width: 800px; margin: 4rem auto; padding: 0 2rem;">
        <h1>聯絡我們</h1>
        <p>我們總是渴望發現新的聲音。如果你是獨立開發者，或者發現了一款鮮為人知的好遊戲，請務必告訴我們。</p>
        
        <form style="margin-top: 2rem; display: grid; gap: 1.5rem;">
            <div>
                <label for="name" style="display: block; margin-bottom: 0.5rem;">暱稱</label>
                <input type="text" id="name" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div>
                <label for="email" style="display: block; margin-bottom: 0.5rem;">Email</label>
                <input type="email" id="email" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div>
                <label for="message" style="display: block; margin-bottom: 0.5rem;">你想說的話</label>
                <textarea id="message" rows="5" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;"></textarea>
            </div>
            <button type="submit" style="background: #333; color: white; padding: 1rem 2rem; border: none; border-radius: 4px; cursor: pointer; width: fit-content;">發送訊息</button>
        </form>
